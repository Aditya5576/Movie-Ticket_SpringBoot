<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manage Show - Theatre</title>
<style type="text/css">
body {
	font-family: Arial, sans-serif;
	background-color: #121212;
	color: #f5f5f5;
	margin: 0;
	padding: 20px;
}

h1 {
	color: #ff3b3f;
	text-align: center;
	font-size: 2.5em;
	text-shadow: 2px 2px 4px #000;
	margin-bottom: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin: 0 auto;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

th, td {
	padding: 15px;
	text-align: center;
	border: 1px solid #444;
}

th {
	background-color: #ff3b3f;
	color: #fff;
	font-weight: bold;
	text-transform: uppercase;
}

tr:nth-child(even) {
	background-color: #1c1c1c;
}

tr:hover {
	background-color: #333;
	transition: background-color 0.3s ease;
}

button {
	padding: 10px 20px;
	background-color: #ff3b3f;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
	background-color: #ff6b6b;
	transform: scale(1.05);
}

img {
	border-radius: 10px;
	transition: transform 0.3s ease;
	max-width: 100%;
	height: auto;
}

img:hover {
	transform: scale(1.1);
}

a {
	text-decoration: none;
}

a button {
	width: 100%;
	box-sizing: border-box;
}
</style>
</head>
<body>
	<th:block th:insert="~{fragments/message.html}"></th:block>
	<h1>Manage Shows</h1>
	<table border="1">
		<tr>
			<th>Screen Name</th>
			<th>Timing</th>
			<th>Movie</th>
			<th>Ticket Price</th>
			<th>Release Date</th>
			<th>Booking</th>
		</tr>
		<tr th:each="show:${shows}">
			<td th:text="${show.screen.name}"></td>
			<td><span th:if="${show.timing==1}">Morning - 10AM</span> <span
				th:if="${show.timing==2}">Afternoon - 1PM</span> <span
				th:if="${show.timing==3}">Evening - 4PM</span> <span
				th:if="${show.timing==4}">Evening - 7PM</span> <span
				th:if="${show.timing==5}">Night - 10PM</span></td>
			<td><span th:text="${show.movie.name}"></span><br> <img
				height="100px" width="200px" alt="image"
				th:src="${show.movie.movie_poster}"></td>
			<td th:text="${show.ticketPrice}+'&#8377'"></td>
			<td th:text="${show.movie.releaseDate}"></td>
			<td><a th:href="'/theatre/open-booking/'+${show.id}"
				th:if="${!show.available}"><button>Open</button></a> <a
				th:href="'/theatre/close-booking/'+${show.id}"
				th:if="${show.available}"><button>Close</button></a></td>
		</tr>
	</table>
</body>
</html>
