<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Movie - Movie Ticket Booking</title>
<link rel="stylesheet" href="/css/navbar.css">
<link rel="stylesheet" href="/css/footer.css">
<style>
.form-container {
	max-width: 600px;
	margin: 40px auto;
	padding: 30px;
	background-color: #f8f9fa;
	border-radius: 8px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
	max-width: 600px;
}

.form-container h2 {
	text-align: center;
	margin-bottom: 30px;
	font-size: 24px;
	color: #333;
}

.form-group {
	margin-bottom: 25px;
}

.form-group label {
	font-weight: bold;
	font-size: 14px;
	margin-bottom: 5px;
	display: inline-block;
}

.form-control {
border: 2px solid red;
	width: 100%;
	padding: 10px;
	border: 1px solid #ced4da;
	border-radius: 4px;
	font-size: 14px;
}

.btn-submit {
	width: 100%;
	padding: 12px;
	background-color: #007bff;
	color: white;
	border: none;
	border-radius: 4px;
	font-size: 16px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.btn-submit:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>
	<th:block th:insert="~{fragments/navbar.html}"></th:block>
	<th:block th:insert="~{fragments/message.html}"></th:block>

	<div class="container mt-5">
		<div class="form-container">
			<h2>Add New Movie</h2>
			<form action="/admin/add-movie" method="post"
				enctype="multipart/form-data">
				<div class="form-group">
					<label for="name">Movie Name</label> <input type="text"
						class="form-control" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea class="form-control" id="description" name="description"
						rows="3" required></textarea>
				</div>
				<div class="form-group">
					<label for="genre">Genre</label> <input type="text"
						class="form-control" id="genre" name="genre" required>
				</div>
				<div class="form-group">
					<label for="cast">Cast</label> <input type="text"
						class="form-control" id="cast" name="cast" required>
				</div>
				<div class="form-group">
					<label for="duration">Duration (minutes)</label> <input
						type="number" class="form-control" id="duration" name="duration"
						min="1" required>
				</div>
				<div class="form-group">
					<label for="image">Movie Poster</label> <input type="file"
						class="form-control" id="image" name="image" accept="image/*"
						required>
				</div>
				<div class="form-group">
					<label for="trailerLink">Trailer Link</label> <input type="url"
						class="form-control" id="trailerLink" name="trailerLink" required>
				</div>
				<div class="form-group">
					<label for="releaseDate">Release Date</label> <input type="date"
						class="form-control" id="releaseDate" name="releaseDate" required>
				</div>
				<button type="submit" class="btn-submit">Add Movie</button>
			</form>
		</div>
	</div>

	<th:block th:insert="~{fragments/footer.html}"></th:block>
</body>
</html>
