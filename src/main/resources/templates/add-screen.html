<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Movie-Ticket - Add Screen</title>
<!-- Link to the external CSS file for styling the signup form -->
<style type="text/css">

</style>
</head>
<body>
	<!-- Insert the navbar fragment (common navigation bar across pages) -->
	<th:block th:insert="~{fragments/navbar.html}"></th:block>
	<!-- Insert the message fragment (likely for displaying messages or alerts) -->
	<th:block th:insert="~{fragments/message.html}"></th:block>

	<!-- Main container for the form, centered on the page -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<!-- Form container with a title and form elements -->
				<div class="form-container">
					<h2 class="text-center mb-4">Add Screen</h2>

					<!-- Form for adding a new screen, sends data to /theatre/add-screen -->
					<form action="/theatre/add-screen" method="post">

						<!-- Input for Screen Name -->
						<div class="mb-3">
							<label class="form-label">Screen Name</label> <input
								type="text" class="form-control" id="name" name="name">
						</div>

						<!-- Inputs for Rows and Columns (Screen Size) -->
						<div class="mb-3">
							<label class="form-label">Size</label>
							<div class="row">
								<div class="col">
									<label for="row" class="form-label">Rows</label> <input
										type="number" class="form-control" id="row" name="row">
								</div>
								<div class="col">
									<label for="column" class="form-label">Columns</label> <input
										type="number" class="form-control" id="column" name="column">
								</div>
							</div>
						</div>

						<!-- Submit button for the form -->
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Add Screen</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
